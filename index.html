---
layout: default
title: Ultracode Blog por Marcker (developer)
---

<div class="conteudo">
  <div class="lista-posts">
    <div class="lista">
      <ul>
        {% for post in site.posts %}
          <li>

            <a title="{{ post.title }}" href="{{ post.url }}">
              <div class="data">
                <p>{{ post.date | date_to_string }}</p>
              </div>
              <div class="titulo">
                <p>{{ post.title }}</p>
              </div>
            </a>

          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
